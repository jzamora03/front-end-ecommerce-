<div class="auth-container">
    <div class="auth-card">
      <div class="form-header">
        <!-- <img src="assets/logo.png" alt="Ecommerce Logo" class="logo"> -->
        <h2>Registro de Usuario</h2>
      </div>
      <form class="auth-form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group">
          <label for="nombreCompleto">Nombre Completo</label>
          <input id="nombreCompleto" formControlName="nombreCompleto" type="text" placeholder="Ingresa tu nombre completo" />
        </div>
        <div class="form-group">
          <label for="numeroIdentificacion">Número de Identificación</label>
          <input id="numeroIdentificacion" formControlName="numeroIdentificacion" type="text" placeholder="Ingresa tu número de identificación" />
        </div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input id="cargo" formControlName="cargo" type="cargo" placeholder="Tu cargo designado" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" formControlName="password" type="password" placeholder="Ingresa tu contraseña" />
        </div>
        <button type="submit" class="btn-primary">Registrar</button>
      </form>
    </div>
  </div>
