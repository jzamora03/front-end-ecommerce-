<div class="profile-container">
    <div class="profile-card">
      <h2>Mi Perfil</h2>
      <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()">
        <div class="form-group">
          <label for="nombreCompleto"><i class="fa fa-user"></i> Nombre Completo</label>
          <input id="nombreCompleto" formControlName="nombreCompleto" type="text" />
        </div>
        <div class="form-group">
          <label for="cargo"><i class="fa fa-briefcase"></i> Cargo</label>
          <input id="cargo" formControlName="cargo" type="text" />
        </div>
        <div class="form-group">
          <label for="password"><i class="fa fa-lock"></i> Nueva Contraseña</label>
          <input id="password" formControlName="password" type="password" placeholder="Dejar vacío si no desea cambiar la contraseña" />
        </div>
        <button type="submit" class="btn-primary"><i class="fa fa-save"></i> Actualizar Perfil</button>
      </form>
    </div>
  </div>
